<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>
  
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />
  
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>My First Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="blog-form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" />
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the title" />
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" placeholder="Enter your content here"></textarea>
      </div>
      <!-- Optional error message -->
      <p id="error"></p>
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Modal for error messages -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>
</body>
</html>
